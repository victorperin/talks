        <!-- Protocolo HTTP -->
        <section data-markdown>
          <script type="text/template">
            ## Protocolo HTTP
            * REST utiliza o protocolo HTTP de forma explícita para se comunicar
            * URI são usadas para expor a estrutura do serviço
            * Ênfase nos recursos:
               * <span class="verb">GET</span> <strong>/usuarios</strong> - Lista de usuários
               * <span class="verb">GET</span> <strong>/usuarios/123</strong> - Detalhes do usuário 123
               * <span class="verb">GET</span> <strong>/usuarios/123/amigos</strong> - Lista os amigos do usuário 123
          </script>
        </section>

            * O fato de utilizar as URIs para expor a estrutura do serviço facilita o cache dos recursos pelos aplicativos clientes
          </script>
        </section>
        <!-- Transferência de Dados -->
        <section data-markdown>
          <script type="text/template">
            ## Transferência de dados
            * A notação preferida pela comunidade é <strong>JSON</strong>, mas muitas APIs também suportam <strong>XML</strong>
            * Você pode optar por suportar apenas um dos formatos em sua API, ou suportar ambos
          </script>
        </section>
        <!-- Separação de Responsabilidades -->
        <section data-markdown>
          <script type="text/template">
            ## Separação de Responsabilidades
            * O cliente <strong>não precisa</strong> saber como o servidor funciona:
               * Qual ou <strong>quais linguagens</strong> utiliza
               * Qual ou <strong>quais bancos de dados</strong> utiliza para armazenar os dados
            * A <strong>implementação</strong> do cliente <strong>não depende</strong> do servidor e vice-versa
          </script>
        </section>
